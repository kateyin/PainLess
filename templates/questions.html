<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab href="#/questions/pain">
    <ion-nav-view name="questions-pain"></ion-nav-view>
  </ion-tab>
  <ion-tab href="#/questions/activity">
    <ion-nav-view name="questions-activity"></ion-nav-view>
  </ion-tab>
    <ion-tab href="#/questions/mood">
    <ion-nav-view name="questions-mood"></ion-nav-view>
  </ion-tab>
  <ion-tab href="#/questions/userDefined">
    <ion-nav-view name="questions-userDefined"></ion-nav-view>
  </ion-tab>
  


</ion-tabs>
